# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Run indexing script!
        shell: pwsh
        run: |
          ./indexingScript.ps1
          
      - name: Commit files # commit the output folder
        run: |
          git config --local user.email "olabacker@gmail.com"
          git config --local user.name "Ola BÃ¤cker"
          git add ./index.json
          git commit -m "Github actions: modified index file!"
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          #branch: B77 #ignore if your branch is master
          github_token: ${{ secrets.TOKEN_GITHUB_ACCESS }}
          force: true

